<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/generic.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/small-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Cycles: Frontend challenge</title>
  </head>
  <body>
    <header class="font bold">
      <h1>Natural cycles frontend challenge</h1>
    </header>

    <div class="container">
      <!-- INPUT -->
      <section class="input font bold flex-column">
        <div class="flex-column">
          <div class="flex-row center margin">
            <div class="badge"><h2>1</h2></div>
            <h2  class="input margin">Input here:</h2>
          </div>
          <form id="input__div" class="flex-row margin">
            <input id="input__text" class="font reg" type="text" placeholder="Type text here..." autocomplete="off" autofocus>
            <button id="clear" class="font bold">Clear all</button>
          </form>
        </div>
      </section>

      <!-- OUTPUT -->
      <section class="output font bold flex-column">
        <div class="flex-column">
          <div class="flex-row center margin">
            <div class="badge"><h2>2</h2></div>
            <h2 class="output margin">Output here:</h2>
          </div>
          <div id="output__div">
            <p id="output__text" class="font reg"></p>
          </div>
          <div id="slider__div" class="margin">
            <h2 class="output">Adjust button size</h2>
            <div class="flex-column">
              <input id="slider" type="range" value="0.5" name="slider"  step="0.1" min="0.5" max="1.0" list="tickmarks">
              <datalist id="tickmarks">
                <option value="0.5" label="1">
                <option value="0.6" label="2">
                <option value="0.7" label="3">
                <option value="0.8" label="4">
                <option value="0.9" label="5">
                <option value="1.0" label="6">
              </datalist>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
